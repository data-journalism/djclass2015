<!DOCTYPE html>
<head>
    <meta charset="utf-8">
     <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        
        <div id="bar" style="height:400px">  </div>
	<div id="line" style="height:400px">  </div>
	<div id="pie" style="height:400px">  </div>
	<div id="radar" style="height:400px">    </div>
        <div id="map" style="height:400px"></div>

    
    <!-- ECharts单文件引入 -->
    
    <script src="http://echarts.baidu.com/build/dist/echarts.js">   </script>
    <script type="text/javascript">
        
      
       // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
				'echarts/chart/line',//使用折线图就加载line模块
				'echarts/chart/pie',//使用面饼就加载pie模块
				'echarts/chart/radar',//使用雷达图就加载radar模块
                               'echarts/chart/map',//使用地图就加载map模块

            ],DrawEchats);
			
               
                  function DrawEchats(ec){
				drawBar(ec);
				drawLine(ec);
				drawPie(ec);
				drawRadar(ec);
				drawMap(ec);
			}
            


function  drawBar(ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('bar')); 
                
                var option1 = {
    title : {
        text: '南京未来一周气温变化（2016年1月1日至2016年1月7日）',
        subtext: '江苏省气象台、江苏省环境检测中心'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['最高气温','最低气温']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['1日','2日','3日','4日','5日','6日','7日']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value} °C'
            }
        }
    ],
    series : [
        {
            name:'最高气温',
            type:'line',
            data:[11, 12, 16, 13, 12, 13, 6],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'最低气温',
            type:'line',
            data:[1,7,8, 8, 3, 3, -2],
            markPoint : {
                data : [
                    {name : '周最低', value : 0, xAxis: 7, yAxis: -2}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
};                    
           //为echarts对象加载数据
                myChart.setOption(option1,true); 
            }

                ]
            }
        }
    ]
};

   //为echarts对象加载数据
                myChart.setOption(option2,true); 
            }



function  drawPie(ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('pie')); 
                
                var  option3= {
   title : {

    },

        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:['百度','好搜','搜狗','Bing','Google']

};

    </script>
